<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="audio-manager.js"></script>
    <title>The Baby Whisperer</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2, #81d4fa, #4fc3f7);
            background-size: 400% 400%;
            color: #333;
            font-family: 'Nunito', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: backgroundSlide 10s infinite linear;
        }

        @keyframes backgroundSlide {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            font-weight: bold;
            color: #010000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            font-family: 'Comfortaa', cursive;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .baby-images {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            width: 100%;
        }

        .baby-frame {
            border: 8px solid rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 400px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease forwards;
        }

        .baby-frame:nth-child(1) { animation-delay: 0.5s; }
        .baby-frame:nth-child(2) { animation-delay: 1s; width: 270px; }
        .baby-frame:nth-child(3) { animation-delay: 1.5s; width: 270px; }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .baby-frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .baby-story {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 1000px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            text-align: left;
            font-size: 1.6em;
            line-height: 1.7;
            opacity: 0;
            animation: fadeInText 2s ease forwards;
            animation-delay: 2s;
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }

        .baby-story h2 {
            font-size: 2.5em;
            color: #000000;
            margin-bottom: 20px;
            text-align: center;
        }

        .baby-story p {
            margin: 15px 0;
            opacity: 1; 
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #1976d2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #1976d2, #64b5f6);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>The Baby Whisperer</h1>
    <div class="container">
        <div class="baby-images">
            <div class="baby-frame"><img src="baby_1.jpeg" alt="Tia with Baby 1"></div>
            <div class="baby-frame"><img src="baby_2.jpeg" alt="Tia with Baby 2"></div>
            <div class="baby-frame"><img src="baby_3.jpeg" alt="Tia with Baby 3"></div>
        </div>

        <div class="baby-story">
            <h2>Reflection on Tia's Baby skills</h2>
            <p id="story-text"></p> 
        </div>
        <button class="back-button" onclick="window.location.href='cube.html'">Back to Cube</button>
    </div>

    <script>
        const storyText = `Ever seen a baby instantly calm down just by being near someone? That's Tia. She's got this magical aura, a mix of warmth, patience, and maybe some secret baby-whispering powers. Babies are just attracted to her, like she's their personal sunshine.

It's not just about holding them either. Tia's got a whole arsenal of baby-soothing techniques. From gentle rocking and soft singing to making the silliest faces that always get a giggle, she knows exactly how to keep them happy. And she does it all with this effortless joy that's contagious.

Parents love her, obviously. She's the babysitter everyone dreams of. You can leave your little one with Tia and know they'll be in the best hands, getting all the cuddles and attention they could want. She's not just watching them; she's genuinely connecting with them. The special things here is that she actually enjoys their company.

Honestly, watching Tia with babies is like witnessing pure magic. She's got this incredible ability to make them feel safe and loved, and it's beautiful to see. It's like she speaks their language, and they totally understand her.

So, if you ever need someone to charm a baby, Tia's your person. She's not just good with kids; she's exceptional. She truly is the greatest baby-sitter this world has ever seen.`;

        const textElement = document.getElementById('story-text');
        let index = 0;

        function typeWriter() {
            if (index < storyText.length) {
                textElement.innerHTML += storyText.charAt(index);
                index++;
                setTimeout(typeWriter, 20); 
            }
        }

        
        setTimeout(typeWriter, 2000); 
    </script>
</body>
</html>
